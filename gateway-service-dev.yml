spring:
  cloud:
    gateway:
      routes:
        - id: analyse-facture-ms
          uri: lb:http://ANALYSE-FACTURE-MS
          predicates:
            - Path=/analyse-facture/**

        - id: stockage-facture-ms
          uri: lb:http://STOCKAGE-FACTURE-MS
          predicates:
            - Path=/api/v1/stockage-facture/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8080/realms/portnet"
server:
  port: 8100
